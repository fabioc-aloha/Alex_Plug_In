<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Background gradient - uses brand Slate colors -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Brain gradient - uses Azure + Violet accent from brand -->
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bcf2"/>
      <stop offset="50%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle pattern using brand colors -->
    <pattern id="iconPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="0.8" fill="#00bcf2" opacity="0.15"/>
      <circle cx="15" cy="15" r="0.8" fill="#7c3aed" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="url(#bgGrad)"/>
  <circle cx="64" cy="64" r="64" fill="url(#iconPattern)"/>
  
  <!-- Brain icon centered -->
  <g transform="translate(64, 64) scale(1.8)">
    <!-- Brain outline - left hemisphere -->
    <path d="M 0,20 
             Q -12,18 -17,10 
             Q -19,3 -18,-5
             Q -17,-12 -14,-17
             Q -10,-22 -4,-24
             Q 0,-25 2,-24" 
          fill="none" stroke="url(#brainGrad)" stroke-width="3" stroke-linecap="round" filter="url(#iconGlow)"/>
    
    <!-- Brain outline - right hemisphere -->
    <path d="M 0,20 
             Q 12,18 17,10 
             Q 19,3 18,-5
             Q 17,-12 14,-17
             Q 10,-22 4,-24
             Q 0,-25 -2,-24" 
          fill="none" stroke="url(#brainGrad)" stroke-width="3" stroke-linecap="round" filter="url(#iconGlow)"/>
    
    <!-- Brain folds - left -->
    <path d="M -5,10 Q -10,5 -13,0" fill="none" stroke="url(#brainGrad)" stroke-width="2" stroke-linecap="round" filter="url(#iconGlow)"/>
    <path d="M -3,0 Q -8,-5 -12,-8" fill="none" stroke="url(#brainGrad)" stroke-width="2" stroke-linecap="round" filter="url(#iconGlow)"/>
    <path d="M -2,-10 Q -6,-14 -10,-16" fill="none" stroke="url(#brainGrad)" stroke-width="2" stroke-linecap="round" filter="url(#iconGlow)"/>
    
    <!-- Brain folds - right -->
    <path d="M 5,10 Q 10,5 13,0" fill="none" stroke="url(#brainGrad)" stroke-width="2" stroke-linecap="round" filter="url(#iconGlow)"/>
    <path d="M 3,0 Q 8,-5 12,-8" fill="none" stroke="url(#brainGrad)" stroke-width="2" stroke-linecap="round" filter="url(#iconGlow)"/>
    <path d="M 2,-10 Q 6,-14 10,-16" fill="none" stroke="url(#brainGrad)" stroke-width="2" stroke-linecap="round" filter="url(#iconGlow)"/>
    
    <!-- Central connection visualization -->
    <path d="M 0,-20 L 0,15" fill="none" stroke="url(#brainGrad)" stroke-width="1.5" stroke-dasharray="2,3" opacity="0.6" filter="url(#iconGlow)"/>
    
    <!-- Neural sparkle points - using brand accent colors -->
    <circle cx="-10" cy="-5" r="2" fill="#00bcf2" filter="url(#iconGlow)"/>
    <circle cx="10" cy="-5" r="2" fill="#00bcf2" filter="url(#iconGlow)"/>
    <circle cx="0" cy="-15" r="2.5" fill="#7c3aed" filter="url(#iconGlow)"/>
    <circle cx="-8" cy="8" r="1.5" fill="#0078d4" filter="url(#iconGlow)"/>
    <circle cx="8" cy="8" r="1.5" fill="#0078d4" filter="url(#iconGlow)"/>
  </g>
  
  <!-- Outer glow ring using brand Azure Light -->
  <circle cx="64" cy="64" r="62" fill="none" stroke="#00bcf2" stroke-width="1" opacity="0.3"/>
</svg>
