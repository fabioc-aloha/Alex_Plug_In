<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="spiralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4063"/>
      <stop offset="100%" style="stop-color:#6B5B7A"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square container -->
  <rect x="8" y="8" width="84" height="84" rx="20" fill="#E6E6FA"/>
  
  <!-- Spiral -->
  <path d="M50 50 
           Q50 35 60 35 
           Q75 35 75 50 
           Q75 70 50 70 
           Q25 70 25 45 
           Q25 20 55 20 
           Q85 20 85 50 
           Q85 80 50 80" 
        fill="none" stroke="url(#spiralGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center glow -->
  <circle cx="50" cy="50" r="8" fill="#FFD700" opacity="0.3"/>
  <circle cx="50" cy="50" r="5" fill="#FFD700"/>
</svg>
