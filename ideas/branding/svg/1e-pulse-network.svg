<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="pulseGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB703;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#FFB703;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FFB703;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Rounded square container -->
  <rect x="10" y="10" width="80" height="80" rx="15" fill="#2D3748"/>
  
  <!-- X-pattern connections -->
  <line x1="25" y1="25" x2="75" y2="75" stroke="#00B4D8" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="25" x2="25" y2="75" stroke="#00B4D8" stroke-width="2" opacity="0.6"/>
  
  <!-- Edge connections -->
  <line x1="25" y1="25" x2="75" y2="25" stroke="#00B4D8" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="25" x2="75" y2="75" stroke="#00B4D8" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="75" x2="25" y2="75" stroke="#00B4D8" stroke-width="2" opacity="0.4"/>
  <line x1="25" y1="75" x2="25" y2="25" stroke="#00B4D8" stroke-width="2" opacity="0.4"/>
  
  <!-- Corner nodes -->
  <circle cx="25" cy="25" r="6" fill="#00B4D8"/>
  <circle cx="75" cy="25" r="6" fill="#00B4D8"/>
  <circle cx="75" cy="75" r="6" fill="#00B4D8"/>
  <circle cx="25" cy="75" r="6" fill="#00B4D8"/>
  
  <!-- Central pulse glow -->
  <circle cx="50" cy="50" r="18" fill="url(#pulseGlow)"/>
  
  <!-- Central pulse -->
  <circle cx="50" cy="50" r="10" fill="#FFB703"/>
  <circle cx="50" cy="50" r="5" fill="#2D3748"/>
</svg>
