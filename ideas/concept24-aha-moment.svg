<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="sparkGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#6BCB77"/>
    </linearGradient>
  </defs>
  
  <!-- Background - deep thoughtful blue -->
  <circle cx="96" cy="96" r="90" fill="#1B2838"/>
  
  <!-- The "Aha moment" - a spark emerging from structured thought -->
  
  <!-- Base: structured hexagonal foundation (organized knowledge) -->
  <polygon points="96,130 70,145 50,125 50,95 70,75 96,90" fill="#2D4059" opacity="0.8"/>
  <polygon points="96,130 122,145 142,125 142,95 122,75 96,90" fill="#3D5A80" opacity="0.8"/>
  
  <!-- Rising spark/flame of insight -->
  <path d="
    M 96 90
    Q 85 70, 92 55
    Q 80 45, 96 25
    Q 112 45, 100 55
    Q 107 70, 96 90
  " fill="url(#sparkGrad)"/>
  
  <!-- Inner glow -->
  <path d="
    M 96 85
    Q 90 70, 94 60
    Q 88 52, 96 40
    Q 104 52, 98 60
    Q 102 70, 96 85
  " fill="#FFD93D" opacity="0.7"/>
  
  <!-- Core light -->
  <ellipse cx="96" cy="95" rx="12" ry="8" fill="#FFD93D"/>
  <ellipse cx="96" cy="95" rx="6" ry="4" fill="white"/>
  
  <!-- Emanating understanding rays -->
  <g stroke="#FFD93D" stroke-width="2" opacity="0.6">
    <line x1="75" y1="50" x2="65" y2="40"/>
    <line x1="117" y1="50" x2="127" y2="40"/>
    <line x1="96" y1="25" x2="96" y2="12"/>
    <line x1="80" y1="35" x2="70" y2="25"/>
    <line x1="112" y1="35" x2="122" y2="25"/>
  </g>
  
  <!-- Small sparkles -->
  <circle cx="65" cy="40" r="3" fill="#FFD93D"/>
  <circle cx="127" cy="40" r="3" fill="#FFD93D"/>
  <circle cx="96" cy="12" r="4" fill="#FFD93D"/>
</svg>
