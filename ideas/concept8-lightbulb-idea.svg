<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bulbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="#263238"/>
  
  <!-- Glow effect -->
  <circle cx="96" cy="80" r="60" fill="url(#glowGrad)"/>
  
  <!-- Lightbulb glass -->
  <path d="
    M 65 90
    Q 45 60, 65 35
    Q 85 15, 96 15
    Q 107 15, 127 35
    Q 147 60, 127 90
    Q 120 105, 120 115
    L 72 115
    Q 72 105, 65 90
    Z
  " fill="url(#bulbGrad)"/>
  
  <!-- Filament (styled as letter A) -->
  <path d="M 96 40 L 78 95 M 96 40 L 114 95 M 83 75 L 109 75" 
        stroke="#FF6F00" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Bulb base -->
  <rect x="72" y="115" width="48" height="10" rx="2" fill="#78909C"/>
  <rect x="75" y="125" width="42" height="8" rx="2" fill="#607D8B"/>
  <rect x="78" y="133" width="36" height="8" rx="2" fill="#546E7A"/>
  <rect x="82" y="141" width="28" height="10" rx="4" fill="#455A64"/>
  
  <!-- Shine on glass -->
  <path d="M 75 45 Q 70 60, 72 80" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
</svg>
