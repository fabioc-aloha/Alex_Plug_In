<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="crystalGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="crystalGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="#0F172A"/>
  
  <!-- Knowledge Crystal - raw information crystallizing into understanding -->
  
  <!-- Main crystal facets -->
  <polygon points="96,20 60,80 96,100 132,80" fill="url(#crystalGrad1)"/>
  <polygon points="60,80 96,100 96,160 50,110" fill="url(#crystalGrad2)"/>
  <polygon points="132,80 96,100 96,160 142,110" fill="#7C3AED"/>
  <polygon points="96,100 50,110 96,160" fill="#6D28D9"/>
  <polygon points="96,100 142,110 96,160" fill="#5B21B6"/>
  
  <!-- Internal facet lines -->
  <line x1="96" y1="20" x2="96" y2="160" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="80" x2="142" y2="110" stroke="white" stroke-width="1" opacity="0.2"/>
  <line x1="132" y1="80" x2="50" y2="110" stroke="white" stroke-width="1" opacity="0.2"/>
  
  <!-- Light reflections -->
  <polygon points="70,55 85,45 90,65 75,70" fill="white" opacity="0.4"/>
  <polygon points="100,70 115,60 120,75 105,80" fill="white" opacity="0.2"/>
  
  <!-- Core glow (inner knowledge) -->
  <ellipse cx="96" cy="95" rx="15" ry="20" fill="#C4B5FD" opacity="0.5"/>
  <ellipse cx="96" cy="95" rx="8" ry="12" fill="white" opacity="0.6"/>
  
  <!-- Sparkles around crystal -->
  <circle cx="40" cy="60" r="3" fill="#E879F9"/>
  <circle cx="152" cy="70" r="2" fill="#E879F9"/>
  <circle cx="45" cy="130" r="2" fill="#E879F9"/>
  <circle cx="147" cy="140" r="3" fill="#E879F9"/>
  <circle cx="96" cy="175" r="2" fill="#E879F9"/>
</svg>
