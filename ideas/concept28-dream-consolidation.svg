<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="dreamGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#3B5998"/>
      <stop offset="100%" style="stop-color:#6B7FD7"/>
    </linearGradient>
  </defs>
  
  <!-- Background - night sky -->
  <circle cx="96" cy="96" r="90" fill="#0D1B2A"/>
  
  <!-- Dream state meditation - chaotic thoughts becoming structured -->
  
  <!-- Scattered thought fragments (top - chaos) -->
  <g opacity="0.4">
    <rect x="30" y="25" width="15" height="15" fill="#64748B" transform="rotate(25 37 32)"/>
    <rect x="60" y="15" width="12" height="12" fill="#64748B" transform="rotate(-15 66 21)"/>
    <rect x="110" y="20" width="18" height="18" fill="#64748B" transform="rotate(40 119 29)"/>
    <rect x="145" y="30" width="10" height="10" fill="#64748B" transform="rotate(-30 150 35)"/>
    <circle cx="85" cy="30" r="8" fill="#64748B"/>
    <polygon points="130,15 140,25 125,30" fill="#64748B"/>
  </g>
  
  <!-- Transition zone - fragments aligning -->
  <g opacity="0.6">
    <rect x="40" y="55" width="15" height="15" fill="#94A3B8" transform="rotate(10 47 62)"/>
    <rect x="75" y="50" width="12" height="12" fill="#94A3B8" transform="rotate(-5 81 56)"/>
    <rect x="105" y="52" width="14" height="14" fill="#94A3B8" transform="rotate(8 112 59)"/>
    <rect x="135" y="58" width="12" height="12" fill="#94A3B8" transform="rotate(-3 141 64)"/>
  </g>
  
  <!-- Consolidated structure (bottom - order) -->
  <rect x="55" y="95" width="82" height="65" fill="url(#dreamGrad)" rx="5"/>
  
  <!-- Grid pattern inside (organized memory) -->
  <g stroke="white" stroke-width="1" opacity="0.3">
    <line x1="75" y1="95" x2="75" y2="160"/>
    <line x1="96" y1="95" x2="96" y2="160"/>
    <line x1="117" y1="95" x2="117" y2="160"/>
    <line x1="55" y1="115" x2="137" y2="115"/>
    <line x1="55" y1="135" x2="137" y2="135"/>
  </g>
  
  <!-- "A" emerging in center cell -->
  <text x="96" y="152" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">A</text>
  
  <!-- Stars (background consciousness) -->
  <circle cx="25" cy="70" r="2" fill="white" opacity="0.5"/>
  <circle cx="165" cy="55" r="2" fill="white" opacity="0.5"/>
  <circle cx="20" cy="130" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="170" cy="140" r="1.5" fill="white" opacity="0.4"/>
  
  <!-- Moon (meditation guidance) -->
  <circle cx="160" cy="35" r="12" fill="#F1F5F9"/>
  <circle cx="165" cy="32" r="10" fill="#0D1B2A"/>
</svg>
