<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="synGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="#16213E"/>
  
  <!-- Synaptic gap visualization -->
  
  <!-- Pre-synaptic terminal (top) -->
  <ellipse cx="96" cy="50" rx="35" ry="25" fill="#FF6B6B"/>
  <ellipse cx="96" cy="50" rx="25" ry="18" fill="#16213E" opacity="0.3"/>
  
  <!-- Vesicles in pre-synaptic -->
  <circle cx="82" cy="45" r="6" fill="#FFE66D"/>
  <circle cx="96" cy="42" r="6" fill="#FFE66D"/>
  <circle cx="110" cy="45" r="6" fill="#FFE66D"/>
  <circle cx="88" cy="55" r="5" fill="#FFE66D"/>
  <circle cx="104" cy="55" r="5" fill="#FFE66D"/>
  
  <!-- Synaptic cleft (gap) -->
  <rect x="65" y="75" width="62" height="20" fill="#0F3460" rx="3"/>
  
  <!-- Neurotransmitters crossing the gap -->
  <circle cx="75" cy="82" r="3" fill="#FFE66D"/>
  <circle cx="88" cy="88" r="3" fill="#FFE66D"/>
  <circle cx="96" cy="80" r="3" fill="#FFE66D"/>
  <circle cx="104" cy="86" r="3" fill="#FFE66D"/>
  <circle cx="117" cy="82" r="3" fill="#FFE66D"/>
  
  <!-- Post-synaptic terminal (bottom) -->
  <ellipse cx="96" cy="130" rx="40" ry="30" fill="#4ECDC4"/>
  
  <!-- Receptors on post-synaptic membrane -->
  <path d="M 70 100 L 70 110 Q 70 115, 75 115 Q 80 115, 80 110 L 80 100" fill="#4ECDC4"/>
  <path d="M 88 100 L 88 112 Q 88 117, 93 117 Q 98 117, 98 112 L 98 100" fill="#4ECDC4"/>
  <path d="M 106 100 L 106 110 Q 106 115, 111 115 Q 116 115, 116 110 L 116 100" fill="#4ECDC4"/>
  
  <!-- Receptor binding sites -->
  <circle cx="75" cy="105" r="4" fill="#16213E"/>
  <circle cx="93" cy="107" r="4" fill="#16213E"/>
  <circle cx="111" cy="105" r="4" fill="#16213E"/>
  
  <!-- Signal propagation arrows/waves in post-synaptic -->
  <path d="M 75 130 Q 85 125, 96 130 Q 107 135, 117 130" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 70 145 Q 83 140, 96 145 Q 109 150, 122 145" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Electric spark effect -->
  <path d="M 96 95 L 93 100 L 99 102 L 96 108" stroke="#FFE66D" stroke-width="2" fill="none"/>
</svg>
