<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="layerGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="layerGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="layerGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="#1E1B4B"/>
  
  <!-- Cognitive Architecture Layers - stacked with connections -->
  
  <!-- Layer 1: Working Memory (top) - active, glowing -->
  <ellipse cx="96" cy="45" rx="50" ry="20" fill="url(#layerGrad1)"/>
  <ellipse cx="96" cy="45" rx="35" ry="12" fill="#FDF2F8" opacity="0.3"/>
  <text x="96" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="white">ACTIVE</text>
  
  <!-- Layer 2: Procedural (middle) -->
  <ellipse cx="96" cy="95" rx="55" ry="22" fill="url(#layerGrad2)"/>
  <ellipse cx="96" cy="95" rx="40" ry="14" fill="#F5F3FF" opacity="0.2"/>
  <text x="96" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="white">SKILLS</text>
  
  <!-- Layer 3: Episodic/Semantic (bottom) - foundation -->
  <ellipse cx="96" cy="145" rx="60" ry="25" fill="url(#layerGrad3)"/>
  <ellipse cx="96" cy="145" rx="45" ry="16" fill="#EFF6FF" opacity="0.2"/>
  <text x="96" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="white">MEMORY</text>
  
  <!-- Connections between layers (synaptic pathways) -->
  <g stroke="#E879F9" stroke-width="2" opacity="0.7">
    <!-- Up from bottom -->
    <path d="M 70 125 Q 65 110, 70 95" fill="none"/>
    <path d="M 96 120 L 96 95" fill="none"/>
    <path d="M 122 125 Q 127 110, 122 95" fill="none"/>
    
    <!-- Up from middle -->
    <path d="M 75 75 Q 70 60, 75 55" fill="none"/>
    <path d="M 96 73 L 96 55" fill="none"/>
    <path d="M 117 75 Q 122 60, 117 55" fill="none"/>
  </g>
  
  <!-- Energy pulses on connections -->
  <circle cx="70" cy="110" r="3" fill="#F472B6"/>
  <circle cx="96" cy="108" r="3" fill="#F472B6"/>
  <circle cx="122" cy="110" r="3" fill="#F472B6"/>
  <circle cx="75" cy="65" r="3" fill="#A78BFA"/>
  <circle cx="96" cy="64" r="3" fill="#A78BFA"/>
  <circle cx="117" cy="65" r="3" fill="#A78BFA"/>
</svg>
