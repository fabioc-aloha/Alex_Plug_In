<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90CAF9"/>
      <stop offset="100%" style="stop-color:#42A5F5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="#E3F2FD"/>
  
  <!-- Antenna -->
  <line x1="96" y1="25" x2="96" y2="45" stroke="#1565C0" stroke-width="4"/>
  <circle cx="96" cy="20" r="8" fill="#4CAF50"/>
  <circle cx="96" cy="20" r="4" fill="#81C784"/>
  
  <!-- Robot head -->
  <rect x="45" y="45" width="102" height="95" rx="20" fill="url(#robotGrad)"/>
  
  <!-- Face plate -->
  <rect x="55" y="55" width="82" height="75" rx="12" fill="#BBDEFB"/>
  
  <!-- Left eye -->
  <rect x="65" y="70" width="25" height="20" rx="5" fill="#1565C0"/>
  <rect x="70" y="75" width="15" height="10" rx="2" fill="#4FC3F7"/>
  <rect x="72" y="77" width="5" height="5" rx="1" fill="white"/>
  
  <!-- Right eye -->
  <rect x="102" y="70" width="25" height="20" rx="5" fill="#1565C0"/>
  <rect x="107" y="75" width="15" height="10" rx="2" fill="#4FC3F7"/>
  <rect x="109" y="77" width="5" height="5" rx="1" fill="white"/>
  
  <!-- Mouth speaker grille -->
  <rect x="72" y="105" width="48" height="15" rx="4" fill="#1565C0"/>
  <line x1="80" y1="108" x2="80" y2="117" stroke="#0D47A1" stroke-width="2"/>
  <line x1="88" y1="108" x2="88" y2="117" stroke="#0D47A1" stroke-width="2"/>
  <line x1="96" y1="108" x2="96" y2="117" stroke="#0D47A1" stroke-width="2"/>
  <line x1="104" y1="108" x2="104" y2="117" stroke="#0D47A1" stroke-width="2"/>
  <line x1="112" y1="108" x2="112" y2="117" stroke="#0D47A1" stroke-width="2"/>
  
  <!-- Side panels -->
  <rect x="30" y="75" width="15" height="30" rx="5" fill="#1976D2"/>
  <rect x="147" y="75" width="15" height="30" rx="5" fill="#1976D2"/>
  
  <!-- Bolts/screws -->
  <circle cx="55" cy="55" r="4" fill="#1565C0"/>
  <circle cx="137" cy="55" r="4" fill="#1565C0"/>
  <circle cx="55" cy="130" r="4" fill="#1565C0"/>
  <circle cx="137" cy="130" r="4" fill="#1565C0"/>
  
  <!-- Neck -->
  <rect x="80" y="140" width="32" height="20" rx="4" fill="#1976D2"/>
  <rect x="85" y="145" width="22" height="10" rx="2" fill="#42A5F5"/>
