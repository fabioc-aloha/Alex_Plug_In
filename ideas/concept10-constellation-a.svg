<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="cosmicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A"/>
      <stop offset="100%" style="stop-color:#1B263B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="url(#cosmicBg)"/>
  
  <!-- Small background stars -->
  <circle cx="30" cy="45" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="55" cy="30" r="1" fill="white" opacity="0.4"/>
  <circle cx="150" cy="55" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="165" cy="85" r="1" fill="white" opacity="0.4"/>
  <circle cx="45" cy="150" r="1" fill="white" opacity="0.5"/>
  <circle cx="160" cy="145" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="25" cy="110" r="1" fill="white" opacity="0.4"/>
  <circle cx="170" cy="120" r="1" fill="white" opacity="0.4"/>
  
  <!-- Constellation "A" shape -->
  <!-- Lines connecting stars -->
  <g stroke="#415A77" stroke-width="2" opacity="0.6">
    <line x1="96" y1="35" x2="55" y2="145"/>
    <line x1="96" y1="35" x2="137" y2="145"/>
    <line x1="70" y1="105" x2="122" y2="105"/>
  </g>
  
  <!-- Main constellation stars -->
  <circle cx="96" cy="35" r="6" fill="#E0E1DD"/>
  <circle cx="55" cy="145" r="5" fill="#E0E1DD"/>
  <circle cx="137" cy="145" r="5" fill="#E0E1DD"/>
  <circle cx="70" cy="105" r="4" fill="#E0E1DD"/>
  <circle cx="122" cy="105" r="4" fill="#E0E1DD"/>
  
  <!-- Star glow effects -->
  <circle cx="96" cy="35" r="12" fill="#E0E1DD" opacity="0.2"/>
  <circle cx="55" cy="145" r="10" fill="#E0E1DD" opacity="0.15"/>
  <circle cx="137" cy="145" r="10" fill="#E0E1DD" opacity="0.15"/>
  
  <!-- Center eye star -->
  <circle cx="96" cy="85" r="8" fill="#778DA9"/>
  <circle cx="96" cy="85" r="4" fill="white"/>
  <circle cx="96" cy="85" r="14" fill="#778DA9" opacity="0.2"/>
</svg>
