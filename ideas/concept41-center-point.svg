  <!-- Outer nodes (knowledge sources) -->
  <circle cx="96" cy="20" r="6" fill="#3B82F6"/>
  <circle cx="150" cy="42" r="6" fill="#3B82F6"/>
  <circle cx="172" cy="96" r="6" fill="#3B82F6"/>
