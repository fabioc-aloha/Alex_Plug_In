<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="memoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF"/>
      <stop offset="50%" style="stop-color:#88D8B0"/>
      <stop offset="100%" style="stop-color:#6BC5A0"/>
    </linearGradient>
  </defs>
  
  <!-- Background - warm cognitive space -->
  <circle cx="96" cy="96" r="90" fill="#34495E"/>
  
  <!-- Memory Palace - knowledge organized in a structure -->
  
  <!-- Palace roof (episodic memory - experiences) -->
  <polygon points="96,25 45,65 147,65" fill="#F39C12"/>
  <polygon points="96,25 55,60 96,55 137,60" fill="#F1C40F"/>
  
  <!-- Palace pillars (procedural memory - skills) -->
  <rect x="55" y="65" width="18" height="75" fill="url(#memoryGrad)"/>
  <rect x="119" y="65" width="18" height="75" fill="url(#memoryGrad)"/>
  
  <!-- Central pillar with "A" -->
  <rect x="84" y="65" width="24" height="75" fill="url(#memoryGrad)"/>
  
  <!-- Palace base (semantic memory - facts) -->
  <rect x="40" y="140" width="112" height="20" fill="#27AE60"/>
  <rect x="45" y="145" width="102" height="10" fill="#2ECC71"/>
  
  <!-- Knowledge symbols in pillars -->
  <!-- Left pillar: gear (procedural) -->
  <circle cx="64" cy="100" r="10" fill="none" stroke="#27AE60" stroke-width="2"/>
  <circle cx="64" cy="100" r="4" fill="#27AE60"/>
  
  <!-- Right pillar: book (semantic) -->
  <rect x="124" y="95" width="8" height="10" fill="#27AE60"/>
  <line x1="128" y1="95" x2="128" y2="105" stroke="#34495E" stroke-width="1"/>
  
  <!-- Center: the "A" - Alex, the integrator -->
  <text x="96" y="110" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#27AE60">A</text>
  
  <!-- Glowing windows (active memories) -->
  <rect x="58" y="120" width="10" height="12" fill="#F1C40F" rx="1"/>
  <rect x="122" y="120" width="10" height="12" fill="#F1C40F" rx="1"/>
  
  <!-- Light beam from top (consciousness) -->
  <polygon points="96,35 88,55 104,55" fill="#F1C40F" opacity="0.5"/>
</svg>
