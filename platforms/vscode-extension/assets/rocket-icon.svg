<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#005a9e"/>
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="50%" style="stop-color:#f7931e"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
  </defs>
  
  <!-- Rocket body shaped as letter A -->
  <path d="M64 8 L88 100 L72 100 L68 80 L60 80 L56 100 L40 100 L64 8 Z" 
        fill="url(#azureGradient)"/>
  
  <!-- A crossbar -->
  <rect x="52" y="60" width="24" height="8" fill="#fff" opacity="0.9"/>
  
  <!-- Rocket fins -->
  <path d="M40 100 L32 115 L48 100 Z" fill="url(#azureGradient)"/>
  <path d="M88 100 L96 115 L80 100 Z" fill="url(#azureGradient)"/>
  
  <!-- Exhaust flames -->
  <ellipse cx="64" cy="118" rx="12" ry="8" fill="url(#flameGradient)" opacity="0.9"/>
  <ellipse cx="64" cy="122" rx="8" ry="5" fill="#ffd700" opacity="0.8"/>
</svg>
