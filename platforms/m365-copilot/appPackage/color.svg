  <line x1="96" y1="48" x2="144" y2="131" stroke="#0D7377" stroke-width="4" stroke-linecap="round"/>
  <line x1="48" y1="131" x2="144" y2="131" stroke="#0D7377" stroke-width="4" stroke-linecap="round"/>
  <line x1="96" y1="48" x2="96" y2="96" stroke="#0D7377" stroke-width="4" stroke-linecap="round"/>
  <line x1="48" y1="131" x2="96" y2="96" stroke="#0D7377" stroke-width="4" stroke-linecap="round"/>
  <line x1="144" y1="131" x2="96" y2="96" stroke="#0D7377" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Outer nodes -->
  <circle cx="96" cy="48" r="12" fill="url(#nodeGradient)"/>
  <circle cx="48" cy="131" r="12" fill="url(#nodeGradient)"/>
  <circle cx="144" cy="131" r="12" fill="url(#nodeGradient)"/>
  
