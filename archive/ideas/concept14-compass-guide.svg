<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="compassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF9800"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="#37474F"/>
  
  <!-- Outer ring -->
  <circle cx="96" cy="96" r="80" fill="none" stroke="#78909C" stroke-width="4"/>
  <circle cx="96" cy="96" r="75" fill="#263238"/>
  
  <!-- Compass rose inner circle -->
  <circle cx="96" cy="96" r="65" fill="#37474F"/>
  
  <!-- Cardinal direction markers -->
  <text x="96" y="40" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFC107">N</text>
  <text x="96" y="165" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#78909C">S</text>
  <text x="30" y="100" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#78909C">W</text>
  <text x="162" y="100" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#78909C">E</text>
  
  <!-- Tick marks -->
  <g stroke="#546E7A" stroke-width="2">
    <line x1="96" y1="25" x2="96" y2="35"/>
    <line x1="96" y1="157" x2="96" y2="167"/>
    <line x1="25" y1="96" x2="35" y2="96"/>
    <line x1="157" y1="96" x2="167" y2="96"/>
  </g>
  
  <!-- Compass needle (North - gold) -->
  <polygon points="96,96 86,90 96,35 106,90" fill="url(#compassGrad)"/>
  
  <!-- Compass needle (South - silver) -->
  <polygon points="96,96 86,102 96,157 106,102" fill="#78909C"/>
  
  <!-- Center pivot -->
  <circle cx="96" cy="96" r="12" fill="#455A64"/>
  <circle cx="96" cy="96" r="8" fill="#546E7A"/>
  
  <!-- "A" in center -->
  <text x="96" y="101" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#FFC107">A</text>
</svg>
