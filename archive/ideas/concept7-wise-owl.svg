<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="owlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="#FFF8E1"/>
  
  <!-- Owl body -->
  <ellipse cx="96" cy="115" rx="55" ry="50" fill="url(#owlGrad)"/>
  
  <!-- Chest feathers -->
  <ellipse cx="96" cy="125" rx="35" ry="35" fill="#8D6E63"/>
  <ellipse cx="96" cy="130" rx="25" ry="28" fill="#A1887F"/>
  
  <!-- Head -->
  <ellipse cx="96" cy="65" rx="45" ry="40" fill="url(#owlGrad)"/>
  
  <!-- Ear tufts -->
  <polygon points="55,40 45,15 70,45" fill="#5D4037"/>
  <polygon points="137,40 147,15 122,45" fill="#5D4037"/>
  
  <!-- Eye circles (large owl eyes) -->
  <circle cx="72" cy="65" r="22" fill="#FFF8E1"/>
  <circle cx="120" cy="65" r="22" fill="#FFF8E1"/>
  
  <!-- Irises -->
  <circle cx="72" cy="65" r="14" fill="#FF8F00"/>
  <circle cx="120" cy="65" r="14" fill="#FF8F00"/>
  
  <!-- Pupils -->
  <circle cx="72" cy="65" r="7" fill="#1A1A1A"/>
  <circle cx="120" cy="65" r="7" fill="#1A1A1A"/>
  
  <!-- Eye shine -->
  <circle cx="76" cy="61" r="3" fill="white"/>
  <circle cx="124" cy="61" r="3" fill="white"/>
  
  <!-- Beak -->
  <polygon points="96,75 88,90 96,100 104,90" fill="#FF8F00"/>
  
  <!-- Eyebrows (wise look) -->
  <path d="M 52 50 Q 72 42, 92 50" stroke="#3E2723" stroke-width="3" fill="none"/>
  <path d="M 100 50 Q 120 42, 140 50" stroke="#3E2723" stroke-width="3" fill="none"/>
</svg>
