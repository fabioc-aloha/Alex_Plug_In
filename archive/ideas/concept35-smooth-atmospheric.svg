<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="atmGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5FD"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>
    <linearGradient id="atmGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <!-- Soft blur filter for atmospheric effect -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="#1E1B4B"/>
  
  <!-- Smooth Atmospheric - soft flowing shapes -->
  
  <!-- Background mist layer -->
  <ellipse cx="70" cy="100" rx="50" ry="40" fill="url(#atmGrad1)" opacity="0.4" filter="url(#softBlur)"/>
  <ellipse cx="125" cy="90" rx="45" ry="35" fill="url(#atmGrad2)" opacity="0.4" filter="url(#softBlur)"/>
  
  <!-- Main flowing shape -->
  <path d="
    M 40 96
    Q 50 60, 96 55
    Q 142 50, 152 96
    Q 145 140, 96 145
    Q 47 140, 40 96
    Z
  " fill="url(#atmGrad1)" opacity="0.7"/>
  
  <!-- Inner soft glow -->
  <ellipse cx="96" cy="96" rx="40" ry="35" fill="url(#atmGrad2)" opacity="0.6"/>
  
  <!-- Clean "A" letterform -->
  <text x="96" y="108" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="300" fill="white">A</text>
</svg>
