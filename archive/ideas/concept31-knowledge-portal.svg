<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="#18181B"/>
  
  <!-- The "A" as a portal/gateway to knowledge -->
  
  <!-- Outer glow rings -->
  <circle cx="96" cy="96" r="75" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.2"/>
  <circle cx="96" cy="96" r="65" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
  <circle cx="96" cy="96" r="55" fill="none" stroke="#A78BFA" stroke-width="2" opacity="0.4"/>
  
  <!-- Portal interior - gradient depth -->
  <circle cx="96" cy="96" r="45" fill="#1E1B4B"/>
  <circle cx="96" cy="96" r="35" fill="#312E81"/>
  <circle cx="96" cy="96" r="25" fill="#3730A3"/>
  
  <!-- The "A" as gateway frame -->
  <path d="
    M 96 50
    L 65 130
    L 75 130
    L 82 112
    L 110 112
    L 117 130
    L 127 130
    L 96 50
    Z
    M 86 100
    L 96 72
    L 106 100
    Z
  " fill="none" stroke="#C4B5FD" stroke-width="4"/>
  
  <!-- Inner void (the knowledge space beyond) -->
  <polygon points="86,100 96,72 106,100" fill="#4C1D95"/>
  
  <!-- Stars visible through the portal -->
  <circle cx="92" cy="82" r="2" fill="white"/>
  <circle cx="100" cy="88" r="1.5" fill="white"/>
  <circle cx="96" cy="78" r="1" fill="white"/>
  <circle cx="89" cy="92" r="1" fill="white"/>
  <circle cx="103" cy="85" r="1" fill="white"/>
  
  <!-- Energy emanating from portal edges -->
  <g stroke="#C4B5FD" stroke-width="2" opacity="0.6">
    <line x1="70" y1="55" x2="60" y2="45"/>
    <line x1="122" y1="55" x2="132" y2="45"/>
    <line x1="60" y1="130" x2="50" y2="140"/>
    <line x1="132" y1="130" x2="142" y2="140"/>
  </g>
  
  <circle cx="60" cy="45" r="3" fill="#E9D5FF"/>
  <circle cx="132" cy="45" r="3" fill="#E9D5FF"/>
  <circle cx="50" cy="140" r="3" fill="#E9D5FF"/>
  <circle cx="142" cy="140" r="3" fill="#E9D5FF"/>
</svg>
