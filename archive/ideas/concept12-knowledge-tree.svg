    <path d="M 90 90 Q 70 80, 50 60"/>
    <path d="M 85 100 Q 60 95, 40 85"/>
    <path d="M 50 60 Q 40 50, 35 35"/>
    <path d="M 50 60 Q 55 45, 65 35"/>
    
    <!-- Right branches -->
    <path d="M 102 90 Q 122 80, 142 60"/>
    <path d="M 107 100 Q 132 95, 152 85"/>
    <path d="M 142 60 Q 152 50, 157 35"/>
    <path d="M 142 60 Q 137 45, 127 35"/>
    
    <!-- Top -->
    <path d="M 96 90 Q 96 70, 96 50"/>
    <path d="M 96 50 Q 85 35, 75 25"/>
    <path d="M 96 50 Q 107 35, 117 25"/>
  </g>
  
  <!-- Knowledge "fruits" / nodes -->
  <circle cx="35" cy="35" r="10" fill="#FF7043"/>
  <circle cx="65" cy="35" r="8" fill="#7E57C2"/>
  <circle cx="40" cy="85" r="9" fill="#29B6F6"/>
  <circle cx="50" cy="60" r="7" fill="#FFCA28"/>
  
  <circle cx="157" cy="35" r="10" fill="#26A69A"/>
  <circle cx="127" cy="35" r="8" fill="#EF5350"/>
  <circle cx="152" cy="85" r="9" fill="#AB47BC"/>
  <circle cx="142" cy="60" r="7" fill="#66BB6A"/>
  
  <circle cx="75" cy="25" r="8" fill="#42A5F5"/>
  <circle cx="117" cy="25" r="8" fill="#FFA726"/>
  <circle cx="96" cy="30" r="12" fill="url(#leafGrad)"/>
  
  <!-- Central fruit with "A" -->
  <text x="96" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">A</text>
</svg>
