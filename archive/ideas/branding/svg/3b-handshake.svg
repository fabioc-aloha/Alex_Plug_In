<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="humanHand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E07A5F"/>
      <stop offset="100%" style="stop-color:#C86B4F"/>
    </linearGradient>
    <linearGradient id="aiHand" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6FA5"/>
      <stop offset="100%" style="stop-color:#3A5A8A"/>
    </linearGradient>
  </defs>
  
  <!-- Left hand (human) -->
  <path d="M10 35 
           L10 65 
           L35 65 
           L35 55 
           L50 55 
           L50 45 
           L35 45 
           L35 35 
           Z" 
        fill="url(#humanHand)"/>
  
  <!-- Right hand (AI) -->
  <path d="M90 35 
           L90 65 
           L65 65 
           L65 55 
           L50 55 
           L50 45 
           L65 45 
           L65 35 
           Z" 
        fill="url(#aiHand)"/>
  
  <!-- Overlap/connection area -->
  <rect x="42" y="45" width="16" height="10" fill="#7B6B8D"/>
  
  <!-- Connection spark -->
  <circle cx="50" cy="50" r="4" fill="#FFFFFF" opacity="0.8"/>
</svg>
