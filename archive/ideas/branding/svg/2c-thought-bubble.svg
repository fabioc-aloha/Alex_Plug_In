<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A7D8DE"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
  </defs>
  
  <!-- Main thought bubble -->
  <ellipse cx="50" cy="40" rx="38" ry="30" fill="url(#bubbleGradient)"/>
  
  <!-- Bubble outline -->
  <ellipse cx="50" cy="40" rx="38" ry="30" fill="none" stroke="#006D77" stroke-width="2"/>
  
  <!-- Wave pattern inside -->
  <path d="M25 40 Q32 32 40 40 Q48 48 56 40 Q64 32 75 40" 
        fill="none" stroke="#006D77" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Trailing circles -->
  <circle cx="30" cy="75" r="8" fill="#E9C46A"/>
  <circle cx="20" cy="88" r="5" fill="#E9C46A"/>
  <circle cx="12" cy="95" r="3" fill="#E9C46A"/>
</svg>
