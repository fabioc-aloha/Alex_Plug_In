<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A365D"/>
      <stop offset="100%" style="stop-color:#38B2AC"/>
    </linearGradient>
  </defs>
  
  <!-- Connection lines to center -->
  <line x1="50" y1="20" x2="50" y2="50" stroke="#1A365D" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="50" stroke="#1A365D" stroke-width="2"/>
  <line x1="24" y1="35" x2="50" y2="50" stroke="#1A365D" stroke-width="2"/>
  <line x1="76" y1="35" x2="50" y2="50" stroke="#1A365D" stroke-width="2"/>
  <line x1="24" y1="65" x2="50" y2="50" stroke="#1A365D" stroke-width="2"/>
  <line x1="76" y1="65" x2="50" y2="50" stroke="#1A365D" stroke-width="2"/>
  
  <!-- Outer hexagon connections -->
  <line x1="50" y1="20" x2="76" y2="35" stroke="#38B2AC" stroke-width="1.5"/>
  <line x1="76" y1="35" x2="76" y2="65" stroke="#38B2AC" stroke-width="1.5"/>
  <line x1="76" y1="65" x2="50" y2="80" stroke="#38B2AC" stroke-width="1.5"/>
  <line x1="50" y1="80" x2="24" y2="65" stroke="#38B2AC" stroke-width="1.5"/>
  <line x1="24" y1="65" x2="24" y2="35" stroke="#38B2AC" stroke-width="1.5"/>
  <line x1="24" y1="35" x2="50" y2="20" stroke="#38B2AC" stroke-width="1.5"/>
  
  <!-- Outer nodes -->
  <circle cx="50" cy="20" r="5" fill="#1A365D"/>
  <circle cx="76" cy="35" r="5" fill="#1A365D"/>
  <circle cx="76" cy="65" r="5" fill="#1A365D"/>
  <circle cx="50" cy="80" r="5" fill="#1A365D"/>
  <circle cx="24" cy="65" r="5" fill="#1A365D"/>
  <circle cx="24" cy="35" r="5" fill="#1A365D"/>
  
  <!-- Center node -->
  <circle cx="50" cy="50" r="8" fill="#F6AD55"/>
  <circle cx="50" cy="50" r="4" fill="#1A365D"/>
</svg>
