<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#5BC0BE;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0B132B;stop-opacity:0"/>
    </radialGradient>
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0B132B" rx="10"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="50" x2="20" y2="20" stroke="#5BC0BE" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="50" x2="80" y2="20" stroke="#5BC0BE" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="50" x2="20" y2="80" stroke="#5BC0BE" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="50" x2="80" y2="80" stroke="#5BC0BE" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="50" x2="50" y2="15" stroke="#5BC0BE" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="50" x2="50" y2="85" stroke="#5BC0BE" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Center glow -->
  <circle cx="50" cy="50" r="20" fill="url(#centerGlow)"/>
  
  <!-- Corner stars -->
  <polygon points="20,17 21,19 23,20 21,21 20,23 19,21 17,20 19,19" fill="#FFF8E7" filter="url(#starGlow)"/>
  <polygon points="80,17 81,19 83,20 81,21 80,23 79,21 77,20 79,19" fill="#FFF8E7" filter="url(#starGlow)"/>
  <polygon points="20,77 21,79 23,80 21,81 20,83 19,81 17,80 19,79" fill="#FFF8E7" filter="url(#starGlow)"/>
  <polygon points="80,77 81,79 83,80 81,81 80,83 79,81 77,80 79,79" fill="#FFF8E7" filter="url(#starGlow)"/>
  <polygon points="50,12 51,14 53,15 51,16 50,18 49,16 47,15 49,14" fill="#FFF8E7" filter="url(#starGlow)"/>
  <polygon points="50,82 51,84 53,85 51,86 50,88 49,86 47,85 49,84" fill="#FFF8E7" filter="url(#starGlow)"/>
  
  <!-- Central consciousness -->
  <circle cx="50" cy="50" r="8" fill="#5BC0BE"/>
  <circle cx="50" cy="50" r="4" fill="#FFF8E7"/>
</svg>
