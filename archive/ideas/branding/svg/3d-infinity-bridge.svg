<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="blueLoop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B6"/>
      <stop offset="100%" style="stop-color:#00A8E8"/>
    </linearGradient>
    <linearGradient id="orangeLoop" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A261"/>
      <stop offset="100%" style="stop-color:#E76F51"/>
    </linearGradient>
  </defs>
  
  <!-- Infinity shape - left loop -->
  <path d="M50 50 
           Q30 30 20 50 
           Q10 70 30 70 
           Q40 70 50 50" 
        fill="none" stroke="url(#blueLoop)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Infinity shape - right loop -->
  <path d="M50 50 
           Q70 30 80 50 
           Q90 70 70 70 
           Q60 70 50 50" 
        fill="none" stroke="url(#orangeLoop)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Left node -->
  <circle cx="20" cy="50" r="6" fill="#264653"/>
  <circle cx="20" cy="50" r="3" fill="#0077B6"/>
  
  <!-- Right node -->
  <circle cx="80" cy="50" r="6" fill="#264653"/>
  <circle cx="80" cy="50" r="3" fill="#F4A261"/>
  
  <!-- Center connection point -->
  <circle cx="50" cy="50" r="5" fill="#264653"/>
</svg>
