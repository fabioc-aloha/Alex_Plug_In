<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="openAGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7A5A"/>
      <stop offset="100%" style="stop-color:#6B8E6B"/>
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="70%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#FFFDD0" rx="10"/>
  
  <!-- Left leg of A -->
  <path d="M50 12 L18 88 L30 88 L50 40 Z" fill="url(#openAGradient)"/>
  
  <!-- Right leg of A -->
  <path d="M50 12 L82 88 L70 88 L50 40 Z" fill="url(#openAGradient)"/>
  
  <!-- Open circle (mind's eye) -->
  <circle cx="50" cy="58" r="14" fill="none" stroke="url(#eyeGlow)" stroke-width="5"/>
  
  <!-- Inner glow -->
  <circle cx="50" cy="58" r="6" fill="#FFD700" opacity="0.6"/>
  <circle cx="50" cy="58" r="3" fill="#FFD700"/>
</svg>
