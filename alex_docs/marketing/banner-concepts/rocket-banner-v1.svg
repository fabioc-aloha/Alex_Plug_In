<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Dark space gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="50%" stop-color="#0f1a2e"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
    
    <!-- Azure blue gradient -->
    <linearGradient id="azureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <!-- Flame gradient -->
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="rocketGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0078d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0078d4" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Star glow -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.6">
    <circle cx="50" cy="80" r="1"/>
    <circle cx="120" cy="150" r="1.5"/>
    <circle cx="200" cy="60" r="1"/>
    <circle cx="300" cy="200" r="1"/>
    <circle cx="400" cy="100" r="1.5"/>
    <circle cx="500" cy="180" r="1"/>
    <circle cx="600" cy="50" r="1"/>
    <circle cx="700" cy="120" r="1.5"/>
    <circle cx="800" cy="80" r="1"/>
    <circle cx="900" cy="160" r="1"/>
    <circle cx="1000" cy="90" r="1.5"/>
    <circle cx="1100" cy="140" r="1"/>
    <circle cx="1200" cy="70" r="1"/>
    <circle cx="150" cy="500" r="1"/>
    <circle cx="250" cy="580" r="1.5"/>
    <circle cx="350" cy="520" r="1"/>
    <circle cx="950" cy="550" r="1"/>
    <circle cx="1050" cy="480" r="1.5"/>
    <circle cx="1150" cy="560" r="1"/>
    <circle cx="1230" cy="500" r="1"/>
  </g>
  
  <!-- Bright stars -->
  <g>
    <circle cx="180" cy="120" r="6" fill="url(#starGlow)"/>
    <circle cx="1100" cy="100" r="5" fill="url(#starGlow)"/>
    <circle cx="80" cy="400" r="4" fill="url(#starGlow)"/>
    <circle cx="1200" cy="450" r="5" fill="url(#starGlow)"/>
  </g>
  
  <!-- Rocket glow behind logo -->
  <circle cx="280" cy="320" r="200" fill="url(#rocketGlow)"/>
  
  <!-- A Negative Space Logo (scaled up) -->
  <g transform="translate(160, 200) scale(2)">
    <!-- Rocket silhouette -->
    <path d="M60,10 C60,10 40,30 40,60 L40,90 L50,95 L50,85 L70,85 L70,95 L80,90 L80,60 C80,30 60,10 60,10 Z" fill="url(#azureGrad)"/>
    <!-- Fins -->
    <polygon points="40,75 25,95 40,90" fill="url(#azureGrad)"/>
    <polygon points="80,75 95,95 80,90" fill="url(#azureGrad)"/>
    <!-- Large A cut out (negative space) -->
    <path d="M60,25 L48,70 L52,70 L55,58 L65,58 L68,70 L72,70 Z M57,52 L60,35 L63,52 Z" fill="#0a0a1a"/>
    <!-- Flames -->
    <polygon points="50,95 60,125 70,95" fill="url(#flameGrad)"/>
    <polygon points="53,95 60,118 67,95" fill="#ffc857"/>
  </g>
  
  <!-- Exhaust trail particles -->
  <g fill="url(#flameGrad)" opacity="0.6">
    <circle cx="280" cy="500" r="8"/>
    <circle cx="260" cy="530" r="6"/>
    <circle cx="300" cy="540" r="5"/>
    <circle cx="275" cy="560" r="4"/>
    <circle cx="290" cy="580" r="3"/>
    <circle cx="265" cy="600" r="2"/>
  </g>
  
  <!-- Title: Alex -->
  <text x="480" y="280" font-family="Segoe UI, Arial, sans-serif" font-size="120" font-weight="bold" fill="white">Alex</text>
  
  <!-- Tagline -->
  <text x="480" y="360" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="600" fill="#0078d4" letter-spacing="4">STRAP A ROCKET TO YOUR BACK</text>
  
  <!-- Subtitle -->
  <text x="480" y="420" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#888888">73 skills • Cross-project memory • Open source</text>
  
  <!-- VS Code Extension badge -->
  <g transform="translate(480, 460)">
    <rect width="180" height="32" rx="4" fill="#0078d4" opacity="0.2"/>
    <text x="16" y="22" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#0078d4">VS Code Extension</text>
  </g>
  
  <!-- CorreaX logo (subtle, bottom right) -->
  <g transform="translate(1140, 580) scale(0.8)" opacity="0.5">
    <!-- C arc -->
    <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#azureGrad)"/>
    <!-- X chevrons -->
    <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#azureGrad)"/>
    <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#azureGrad)" opacity="0.5"/>
  </g>
  <text x="1178" y="600" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#666666">by CorreaX</text>
  
  <!-- Subtle speed lines -->
  <g stroke="#0078d4" stroke-width="1" opacity="0.2">
    <line x1="400" y1="250" x2="450" y2="250"/>
    <line x1="420" y1="280" x2="460" y2="280"/>
    <line x1="410" y1="310" x2="455" y2="310"/>
    <line x1="400" y1="340" x2="450" y2="340"/>
    <line x1="420" y1="370" x2="460" y2="370"/>
  </g>
</svg>
