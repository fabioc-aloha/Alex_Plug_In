<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Deep space gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080810"/>
      <stop offset="100%" stop-color="#0d1520"/>
    </linearGradient>
    
    <!-- Azure blue -->
    <linearGradient id="azure" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <!-- Flame -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    
    <!-- Large glow behind rocket -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0078d4" stop-opacity="0.2"/>
      <stop offset="70%" stop-color="#0078d4" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0078d4" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Status green -->
    <linearGradient id="statusGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00cc66"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>
  
  <!-- Stars (minimal) -->
  <g fill="white">
    <circle cx="100" cy="100" r="1" opacity="0.4"/>
    <circle cx="200" cy="500" r="1" opacity="0.3"/>
    <circle cx="400" cy="150" r="1.5" opacity="0.5"/>
    <circle cx="850" cy="80" r="1" opacity="0.4"/>
    <circle cx="1000" cy="200" r="1" opacity="0.3"/>
    <circle cx="1150" cy="120" r="1.5" opacity="0.5"/>
    <circle cx="1200" cy="500" r="1" opacity="0.4"/>
  </g>
  
  <!-- Mission Control Panel (left side) -->
  <g transform="translate(80, 190)" opacity="0.6">
    <!-- Panel frame -->
    <rect x="0" y="0" width="120" height="180" rx="5" fill="#0d1520" stroke="#0078d4" stroke-width="1"/>
    
    <!-- Status lights -->
    <g transform="translate(15, 20)">
      <circle cx="10" cy="10" r="6" fill="#00ff88"/>
      <text x="25" y="14" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#888888">PATTERNS</text>
    </g>
    <g transform="translate(15, 45)">
      <circle cx="10" cy="10" r="6" fill="#00ff88"/>
      <text x="25" y="14" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#888888">INSIGHTS</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="10" cy="10" r="6" fill="#00ff88"/>
      <text x="25" y="14" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#888888">SYNCED</text>
    </g>
    <g transform="translate(15, 95)">
      <circle cx="10" cy="10" r="6" fill="#00ff88"/>
      <text x="25" y="14" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#888888">SKILLS: 74</text>
    </g>
    
    <!-- Divider -->
    <line x1="10" y1="125" x2="110" y2="125" stroke="#0078d4" stroke-width="1" opacity="0.5"/>
    
    <!-- Status text -->
    <text x="60" y="150" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#00ff88" text-anchor="middle" font-weight="bold">ALL SYSTEMS</text>
    <text x="60" y="165" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#00ff88" text-anchor="middle" font-weight="bold">NOMINAL</text>
  </g>
  
  <!-- Control console hint (right side) -->
  <g transform="translate(1040, 200)" opacity="0.5">
    <!-- Screen frame -->
    <rect x="0" y="0" width="140" height="100" rx="5" fill="#0d1520" stroke="#0078d4" stroke-width="1"/>
    
    <!-- Screen content - mini graph -->
    <polyline points="15,70 35,50 55,60 75,35 95,45 115,25" fill="none" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Graph label -->
    <text x="70" y="90" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">KNOWLEDGE GROWTH</text>
    
    <!-- Projects count -->
    <text x="70" y="15" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#0078d4" text-anchor="middle">20 PROJECTS</text>
  </g>
  
  <!-- Glow behind logo -->
  <ellipse cx="640" cy="260" rx="400" ry="300" fill="url(#glow)"/>
  
  <!-- Large centered A Negative Space Logo -->
  <g transform="translate(540, 130) scale(3.5)">
    <!-- Rocket body -->
    <path d="M30,5 C30,5 15,20 15,45 L15,65 L22,68 L22,62 L38,62 L38,68 L45,65 L45,45 C45,20 30,5 30,5 Z" fill="url(#azure)"/>
    <!-- Fins -->
    <polygon points="15,55 5,70 15,67" fill="url(#azure)"/>
    <polygon points="45,55 55,70 45,67" fill="url(#azure)"/>
    <!-- A cutout -->
    <path d="M30,15 L21,50 L24,50 L26,42 L34,42 L36,50 L39,50 Z M28,38 L30,22 L32,38 Z" fill="#080810"/>
    <!-- Flame -->
    <polygon points="22,68 30,90 38,68" fill="url(#flame)"/>
    <polygon points="24,68 30,85 36,68" fill="#ffc857"/>
  </g>
  
  <!-- Tagline -->
  <text x="680" y="500" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="3">STRAP A ROCKET TO YOUR BACK</text>
  
  <!-- Subtitle: Mission Control -->
  <text x="680" y="555" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#888888" text-anchor="middle">
    <tspan fill="#888888">Your </tspan><tspan fill="#0078d4" font-weight="bold">MISSION CONTROL</tspan><tspan fill="#888888"> for All Projects</tspan>
  </text>
  
  <!-- Premium feature badge -->
  <g transform="translate(1075, 85)">
    <rect x="0" y="0" width="165" height="28" rx="14" fill="#ff6b35" opacity="0.9"/>
    <text x="82" y="19" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">MISSION CONTROL</text>
  </g>
  
  <!-- CorreaX mark bottom left -->
  <g transform="translate(30, 580) scale(1.0)" opacity="0.7">
    <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="#0078d4"/>
    <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="#0078d4"/>
    <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="#0078d4" opacity="0.5"/>
  </g>
  <text x="68" y="608" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#888888">CorreaX</text>
</svg>
