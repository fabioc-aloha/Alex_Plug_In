<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <!-- Deep space -->
    <linearGradient id="bg" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#1a2a3a"/>
      <stop offset="40%" stop-color="#0d1520"/>
      <stop offset="100%" stop-color="#080810"/>
    </linearGradient>
    
    <!-- Azure blue -->
    <linearGradient id="azure" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <!-- Flame -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    
    <!-- Landing pad -->
    <linearGradient id="pad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d3748"/>
      <stop offset="100%" stop-color="#1a202c"/>
    </linearGradient>
    
    <!-- Spotlight -->
    <radialGradient id="spotlight" cx="50%" cy="100%" r="80%">
      <stop offset="0%" stop-color="#0078d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0078d4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Stars -->
  <g fill="white">
    <circle cx="50" cy="30" r="1" opacity="0.4"/>
    <circle cx="180" cy="60" r="1" opacity="0.3"/>
    <circle cx="350" cy="20" r="1.5" opacity="0.5"/>
    <circle cx="800" cy="40" r="1" opacity="0.4"/>
    <circle cx="1000" cy="25" r="1" opacity="0.3"/>
    <circle cx="1150" cy="50" r="1.5" opacity="0.5"/>
  </g>
  
  <!-- Ground/horizon -->
  <rect x="0" y="260" width="1200" height="40" fill="#1a202c"/>
  <line x1="0" y1="260" x2="1200" y2="260" stroke="#2d3748" stroke-width="2"/>
  
  <!-- LANDING PAD with GK branding -->
  <g transform="translate(100, 200)">
    <!-- Pad base -->
    <ellipse cx="100" cy="55" rx="110" ry="25" fill="url(#pad)"/>
    <ellipse cx="100" cy="55" rx="110" ry="25" fill="none" stroke="#0078d4" stroke-width="2"/>
    
    <!-- GK markings on pad -->
    <ellipse cx="100" cy="55" rx="70" ry="16" fill="none" stroke="#0078d4" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="100" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#0078d4">GK HOME</text>
    
    <!-- Spotlight beam -->
    <polygon points="100,55 40,-80 160,-80" fill="url(#spotlight)"/>
    
    <!-- LANDED ROCKET (big, prominent) -->
    <g transform="translate(100, -60) scale(1.2)">
      <!-- Landing legs extended -->
      <line x1="-20" y1="60" x2="-35" y2="80" stroke="#4a5568" stroke-width="3"/>
      <line x1="20" y1="60" x2="35" y2="80" stroke="#4a5568" stroke-width="3"/>
      <circle cx="-35" cy="80" r="4" fill="#2d3748"/>
      <circle cx="35" cy="80" r="4" fill="#2d3748"/>
      
      <!-- Rocket body -->
      <path d="M0,-55 C0,-55 -15,-40 -15,-15 L-15,55 L-8,60 L-8,55 L8,55 L8,60 L15,55 L15,-15 C15,-40 0,-55 0,-55 Z" fill="url(#azure)"/>
      <!-- Fins -->
      <polygon points="-15,45 -25,65 -15,60" fill="url(#azure)"/>
      <polygon points="15,45 25,65 15,60" fill="url(#azure)"/>
      <!-- A cutout -->
      <path d="M0,-45 L-9,40 L-6,40 L-4,30 L4,30 L6,40 L9,40 Z M-2,25 L0,-38 L2,25 Z" fill="#080810"/>
    </g>
    
    <!-- Landing lights -->
    <circle cx="30" cy="55" r="3" fill="#00ff88">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="55" r="3" fill="#00ff88">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Control tower (GK symbol) -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="30" height="80" fill="#2d3748"/>
    <rect x="-5" y="0" width="40" height="20" rx="3" fill="url(#azure)"/>
    <rect x="5" y="5" width="20" height="10" rx="2" fill="#0a1628"/>
    <!-- Antenna -->
    <line x1="15" y1="0" x2="15" y2="-15" stroke="#4a5568" stroke-width="2"/>
    <circle cx="15" cy="-15" r="3" fill="#00ff88">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="480" y="100" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="700" fill="white">
    Global Knowledge
  </text>
  
  <!-- Subtitle -->
  <text x="480" y="145" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#888888">
    <tspan>Your </tspan><tspan fill="#00ff88" font-weight="bold">HOME BASE</tspan><tspan> for Every Mission</tspan>
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(480, 170)">
    <g>
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#00ff88" fill-opacity="0.15" stroke="#00ff88" stroke-width="1" stroke-opacity="0.4"/>
      <text x="50" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#00ff88">üõ¨ Landed</text>
    </g>
    <g transform="translate(110, 0)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#0078d4" fill-opacity="0.15" stroke="#0078d4" stroke-width="1" stroke-opacity="0.4"/>
      <text x="50" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#0078d4">üìÅ Patterns</text>
    </g>
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="90" height="28" rx="14" fill="#ff6b35" fill-opacity="0.15" stroke="#ff6b35" stroke-width="1" stroke-opacity="0.4"/>
      <text x="45" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#ff6b35">üí° Insights</text>
    </g>
  </g>
  
  <!-- v5.0 badge -->
  <g transform="translate(480, 220)">
    <rect width="100" height="22" rx="11" fill="url(#flame)" fill-opacity="0.2"/>
    <text x="50" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#ffc857">üöÄ Premium v5.0</text>
  </g>
  
  <!-- CorreaX -->
  <g transform="translate(1080, 250)" opacity="0.6">
    <path d="M12 1.5C6.201 1.5 1.5 6.201 1.5 12s4.701 10.5 10.5 10.5c2.9 0 5.542-1.176 7.446-3.075l-2.651-2.652A6.75 6.75 0 0112 18.75c-3.728 0-6.75-3.022-6.75-6.75s3.022-6.75 6.75-6.75c1.718 0 3.285.643 4.478 1.701l2.598-2.729A10.46 10.46 0 0012 1.5z" fill="#0078d4"/>
    <path d="M15 7.5l-3 4.5 3 4.5h3l-3-4.5 3-4.5h-3z" fill="#0078d4"/>
    <path d="M18 7.5l3 4.5-3 4.5h3l3-4.5-3-4.5h-3z" fill="#0078d4" opacity="0.5"/>
  </g>
  <text x="1116" y="278" font-family="Segoe UI, sans-serif" font-size="11" fill="#888888" text-anchor="middle">CorreaX</text>
</svg>
