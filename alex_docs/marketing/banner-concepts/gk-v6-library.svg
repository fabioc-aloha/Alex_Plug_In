<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <!-- Deep space -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080810"/>
      <stop offset="100%" stop-color="#0d1520"/>
    </linearGradient>
    
    <!-- Azure blue -->
    <linearGradient id="azure" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <!-- Flame -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    
    <!-- Shelf -->
    <linearGradient id="shelf" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d3748"/>
      <stop offset="100%" stop-color="#1a202c"/>
    </linearGradient>
    
    <!-- Book glow -->
    <radialGradient id="bookGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0078d4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0078d4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Stars -->
  <g fill="white">
    <circle cx="50" cy="40" r="1" opacity="0.4"/>
    <circle cx="180" cy="250" r="1" opacity="0.3"/>
    <circle cx="850" cy="30" r="1" opacity="0.4"/>
    <circle cx="1100" cy="200" r="1" opacity="0.3"/>
  </g>
  
  <!-- Glow behind library -->
  <ellipse cx="200" cy="150" rx="180" ry="130" fill="url(#bookGlow)"/>
  
  <!-- STAR CHART LIBRARY (books = knowledge, rocket bookmark) -->
  <g transform="translate(50, 50)">
    
    <!-- Bookshelf frame -->
    <rect x="20" y="20" width="280" height="180" rx="8" fill="none" stroke="#2d3748" stroke-width="3"/>
    
    <!-- Shelf 1 (top) -->
    <rect x="30" y="55" width="260" height="4" fill="url(#shelf)"/>
    
    <!-- Books on shelf 1 -->
    <rect x="40" y="25" width="18" height="30" rx="2" fill="#0078d4"/>
    <rect x="62" y="28" width="15" height="27" rx="2" fill="#ff6b35"/>
    <rect x="81" y="22" width="20" height="33" rx="2" fill="#0078d4"/>
    <rect x="105" y="30" width="12" height="25" rx="2" fill="#ffc857"/>
    <rect x="121" y="25" width="18" height="30" rx="2" fill="#005a9e"/>
    <text x="48" y="43" font-family="Segoe UI, sans-serif" font-size="6" fill="white">GK</text>
    
    <!-- Shelf 2 (middle) -->
    <rect x="30" y="110" width="260" height="4" fill="url(#shelf)"/>
    
    <!-- Books on shelf 2 + rocket "bookmark" -->
    <rect x="40" y="75" width="22" height="35" rx="2" fill="#0078d4"/>
    <rect x="66" y="80" width="16" height="30" rx="2" fill="#ff6b35"/>
    <rect x="86" y="72" width="24" height="38" rx="2" fill="#0078d4"/>
    <!-- Rocket bookmark sticking out -->
    <g transform="translate(120, 60) scale(0.4)">
      <path d="M30,5 C30,5 15,20 15,45 L15,65 L22,68 L22,62 L38,62 L38,68 L45,65 L45,45 C45,20 30,5 30,5 Z" fill="url(#azure)"/>
      <path d="M30,15 L21,50 L24,50 L26,42 L34,42 L36,50 L39,50 Z M28,38 L30,22 L32,38 Z" fill="#080810"/>
      <polygon points="22,68 30,85 38,68" fill="url(#flame)"/>
    </g>
    <rect x="150" y="78" width="15" height="32" rx="2" fill="#ffc857"/>
    <rect x="169" y="75" width="20" height="35" rx="2" fill="#005a9e"/>
    
    <!-- Shelf 3 (bottom) -->
    <rect x="30" y="165" width="260" height="4" fill="url(#shelf)"/>
    
    <!-- Books on shelf 3 -->
    <rect x="40" y="125" width="25" height="40" rx="2" fill="#0078d4"/>
    <rect x="69" y="130" width="18" height="35" rx="2" fill="#ff6b35"/>
    <rect x="91" y="122" width="22" height="43" rx="2" fill="#0078d4"/>
    <rect x="117" y="128" width="14" height="37" rx="2" fill="#ffc857"/>
    <rect x="135" y="125" width="20" height="40" rx="2" fill="#005a9e"/>
    <rect x="159" y="132" width="16" height="33" rx="2" fill="#0078d4"/>
    
    <!-- "GK" label on shelf side -->
    <text x="250" y="100" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" opacity="0.6">GK</text>
    
    <!-- Globe/search icon -->
    <circle cx="260" cy="145" r="18" fill="none" stroke="#0078d4" stroke-width="2"/>
    <ellipse cx="260" cy="145" rx="18" ry="8" fill="none" stroke="#0078d4" stroke-width="1"/>
    <line x1="260" y1="127" x2="260" y2="163" stroke="#0078d4" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="700" fill="white">
    Global Knowledge
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="145" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#888888">
    <tspan>Your </tspan><tspan fill="#0078d4" font-weight="bold">STAR CHART LIBRARY</tspan><tspan> Across Projects</tspan>
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(400, 170)">
    <g>
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#0078d4" fill-opacity="0.15" stroke="#0078d4" stroke-width="1" stroke-opacity="0.4"/>
      <text x="50" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#0078d4">üìö Catalog</text>
    </g>
    <g transform="translate(110, 0)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#ff6b35" fill-opacity="0.15" stroke="#ff6b35" stroke-width="1" stroke-opacity="0.4"/>
      <text x="50" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#ff6b35">üîç Searchable</text>
    </g>
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="90" height="28" rx="14" fill="#0078d4" fill-opacity="0.15" stroke="#0078d4" stroke-width="1" stroke-opacity="0.4"/>
      <text x="45" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#0078d4">üåê Global</text>
    </g>
  </g>
  
  <!-- v5.0 badge -->
  <g transform="translate(400, 220)">
    <rect width="100" height="22" rx="11" fill="url(#flame)" fill-opacity="0.2"/>
    <text x="50" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#ffc857">üöÄ Premium v5.0</text>
  </g>
  
  <!-- CorreaX -->
  <g transform="translate(1080, 250)" opacity="0.6">
    <path d="M12 1.5C6.201 1.5 1.5 6.201 1.5 12s4.701 10.5 10.5 10.5c2.9 0 5.542-1.176 7.446-3.075l-2.651-2.652A6.75 6.75 0 0112 18.75c-3.728 0-6.75-3.022-6.75-6.75s3.022-6.75 6.75-6.75c1.718 0 3.285.643 4.478 1.701l2.598-2.729A10.46 10.46 0 0012 1.5z" fill="#0078d4"/>
    <path d="M15 7.5l-3 4.5 3 4.5h3l-3-4.5 3-4.5h-3z" fill="#0078d4"/>
    <path d="M18 7.5l3 4.5-3 4.5h3l3-4.5-3-4.5h-3z" fill="#0078d4" opacity="0.5"/>
  </g>
  <text x="1116" y="278" font-family="Segoe UI, sans-serif" font-size="11" fill="#888888" text-anchor="middle">CorreaX</text>
</svg>
