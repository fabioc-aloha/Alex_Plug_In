<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <!-- Deep space gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080810"/>
      <stop offset="100%" stop-color="#0d1520"/>
    </linearGradient>
    
    <!-- Azure blue -->
    <linearGradient id="azure" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <!-- Flame orange -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    
    <!-- Orbit glow -->
    <radialGradient id="orbitGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0078d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0078d4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Stars -->
  <g fill="white">
    <circle cx="50" cy="40" r="1" opacity="0.4"/>
    <circle cx="180" cy="220" r="1" opacity="0.3"/>
    <circle cx="350" cy="60" r="1.5" opacity="0.5"/>
    <circle cx="900" cy="250" r="1" opacity="0.4"/>
    <circle cx="1100" cy="80" r="1.5" opacity="0.5"/>
  </g>
  
  <!-- Central glow -->
  <ellipse cx="200" cy="150" rx="180" ry="140" fill="url(#orbitGlow)"/>
  
  <!-- GK ORB (Central knowledge sphere) -->
  <g transform="translate(200, 150)">
    <!-- Outer orbit ring -->
    <ellipse cx="0" cy="0" rx="100" ry="35" fill="none" stroke="url(#azure)" stroke-width="2" opacity="0.6" transform="rotate(-20)"/>
    <ellipse cx="0" cy="0" rx="100" ry="35" fill="none" stroke="url(#azure)" stroke-width="1" opacity="0.3" transform="rotate(40)"/>
    
    <!-- Central sphere (GK) -->
    <circle cx="0" cy="0" r="50" fill="url(#azure)"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <!-- Viewport window -->
    <ellipse cx="0" cy="-10" rx="25" ry="15" fill="#0a1628" stroke="#00d4ff" stroke-width="1"/>
    <text x="0" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="white">GK</text>
    
    <!-- Orbiting rocket (A Negative Space, small) -->
    <g transform="translate(85, -30) rotate(45) scale(0.4)">
      <path d="M30,5 C30,5 15,20 15,45 L15,65 L22,68 L22,62 L38,62 L38,68 L45,65 L45,45 C45,20 30,5 30,5 Z" fill="url(#azure)"/>
      <polygon points="15,55 5,70 15,67" fill="url(#azure)"/>
      <polygon points="45,55 55,70 45,67" fill="url(#azure)"/>
      <path d="M30,15 L21,50 L24,50 L26,42 L34,42 L36,50 L39,50 Z M28,38 L30,22 L32,38 Z" fill="#080810"/>
      <polygon points="22,68 30,85 38,68" fill="url(#flame)"/>
    </g>
    
    <!-- Orbit trail -->
    <circle cx="85" cy="-30" r="6" fill="#0078d4" opacity="0.4"/>
    <circle cx="70" cy="-45" r="4" fill="#0078d4" opacity="0.2"/>
  </g>
  
  <!-- Title -->
  <text x="420" y="100" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="700" fill="white">
    Global Knowledge
  </text>
  
  <!-- Subtitle -->
  <text x="420" y="145" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#888888">
    <tspan>Your </tspan><tspan fill="#0078d4" font-weight="bold">KNOWLEDGE</tspan><tspan> in Orbit</tspan>
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(420, 170)">
    <g>
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#0078d4" fill-opacity="0.15" stroke="#0078d4" stroke-width="1" stroke-opacity="0.4"/>
      <text x="50" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#0078d4">ğŸ“ Patterns</text>
    </g>
    <g transform="translate(110, 0)">
      <rect x="0" y="0" width="90" height="28" rx="14" fill="#ff6b35" fill-opacity="0.15" stroke="#ff6b35" stroke-width="1" stroke-opacity="0.4"/>
      <text x="45" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#ff6b35">ğŸ’¡ Insights</text>
    </g>
    <g transform="translate(210, 0)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#0078d4" fill-opacity="0.15" stroke="#0078d4" stroke-width="1" stroke-opacity="0.4"/>
      <text x="50" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#0078d4">ğŸŒ Global</text>
    </g>
  </g>
  
  <!-- v5.0 badge -->
  <g transform="translate(420, 220)">
    <rect width="100" height="22" rx="11" fill="url(#flame)" fill-opacity="0.2"/>
    <text x="50" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#ffc857">ğŸš€ Premium v5.0</text>
  </g>
  
  <!-- CorreaX -->
  <g transform="translate(1080, 250)" opacity="0.6">
    <path d="M12 1.5C6.201 1.5 1.5 6.201 1.5 12s4.701 10.5 10.5 10.5c2.9 0 5.542-1.176 7.446-3.075l-2.651-2.652A6.75 6.75 0 0112 18.75c-3.728 0-6.75-3.022-6.75-6.75s3.022-6.75 6.75-6.75c1.718 0 3.285.643 4.478 1.701l2.598-2.729A10.46 10.46 0 0012 1.5z" fill="#0078d4"/>
    <path d="M15 7.5l-3 4.5 3 4.5h3l-3-4.5 3-4.5h-3z" fill="#0078d4"/>
    <path d="M18 7.5l3 4.5-3 4.5h3l3-4.5-3-4.5h-3z" fill="#0078d4" opacity="0.5"/>
  </g>
  <text x="1116" y="278" font-family="Segoe UI, sans-serif" font-size="11" fill="#888888" text-anchor="middle">CorreaX</text>
</svg>
