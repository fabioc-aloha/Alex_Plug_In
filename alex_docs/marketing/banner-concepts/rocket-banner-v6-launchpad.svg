<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a18"/>
      <stop offset="40%" stop-color="#0d1525"/>
      <stop offset="100%" stop-color="#1a2840"/>
    </linearGradient>
    
    <!-- Azure -->
    <linearGradient id="azure" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <!-- Flame -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    
    <!-- Ground glow -->
    <radialGradient id="launchGlow" cx="50%" cy="100%" r="60%">
      <stop offset="0%" stop-color="#ff6b35" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff6b35" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Smoke -->
    <radialGradient id="smoke" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1280" height="640" fill="url(#sky)"/>
  
  <!-- Stars -->
  <g fill="white">
    <circle cx="100" cy="50" r="1" opacity="0.5"/>
    <circle cx="250" cy="80" r="1.5" opacity="0.6"/>
    <circle cx="400" cy="40" r="1" opacity="0.4"/>
    <circle cx="600" cy="70" r="1" opacity="0.5"/>
    <circle cx="800" cy="30" r="1.5" opacity="0.6"/>
    <circle cx="950" cy="60" r="1" opacity="0.4"/>
    <circle cx="1100" cy="45" r="1" opacity="0.5"/>
    <circle cx="1200" cy="80" r="1.5" opacity="0.6"/>
  </g>
  
  <!-- Ground / horizon line -->
  <rect x="0" y="550" width="1280" height="90" fill="#0a0a12"/>
  <line x1="0" y1="550" x2="1280" y2="550" stroke="#1a2a40" stroke-width="2"/>
  
  <!-- Launch pad -->
  <rect x="580" y="520" width="120" height="30" fill="#2a2a3a"/>
  <rect x="600" y="510" width="80" height="10" fill="#3a3a4a"/>
  
  <!-- Launch tower left -->
  <rect x="560" y="300" width="8" height="250" fill="#2a2a3a"/>
  <rect x="555" y="290" width="18" height="15" fill="#3a3a4a"/>
  
  <!-- Launch tower right -->
  <rect x="712" y="300" width="8" height="250" fill="#2a2a3a"/>
  <rect x="707" y="290" width="18" height="15" fill="#3a3a4a"/>
  
  <!-- Launch glow from bottom -->
  <ellipse cx="640" cy="640" rx="300" ry="200" fill="url(#launchGlow)"/>
  
  <!-- Smoke clouds -->
  <ellipse cx="580" cy="560" rx="80" ry="40" fill="url(#smoke)"/>
  <ellipse cx="700" cy="570" rx="70" ry="35" fill="url(#smoke)"/>
  <ellipse cx="640" cy="580" rx="100" ry="50" fill="url(#smoke)"/>
  
  <!-- THE ROCKET - Large, central, ascending -->
  <g transform="translate(580, 220) scale(2.5)">
    <!-- Rocket body -->
    <path d="M30,5 C30,5 15,20 15,45 L15,65 L22,68 L22,62 L38,62 L38,68 L45,65 L45,45 C45,20 30,5 30,5 Z" fill="url(#azure)"/>
    <!-- Fins -->
    <polygon points="15,55 5,70 15,67" fill="url(#azure)"/>
    <polygon points="45,55 55,70 45,67" fill="url(#azure)"/>
    <!-- A cutout -->
    <path d="M30,15 L21,50 L24,50 L26,42 L34,42 L36,50 L39,50 Z M28,38 L30,22 L32,38 Z" fill="#0a0a18"/>
    <!-- Flame - big launch flame -->
    <polygon points="18,68 30,120 42,68" fill="url(#flame)"/>
    <polygon points="22,68 30,110 38,68" fill="#ffc857"/>
    <polygon points="25,68 30,100 35,68" fill="#ffffcc"/>
  </g>
  
  <!-- Text overlay - upper left -->
  <text x="80" y="120" font-family="Segoe UI, Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Alex</text>
  <text x="85" y="165" font-family="Segoe UI, Arial, sans-serif" font-size="22" fill="#0078d4" letter-spacing="2">STRAP A ROCKET TO YOUR BACK</text>
  
  <!-- Countdown style badge -->
  <g transform="translate(80, 200)">
    <rect width="140" height="28" rx="3" fill="#ff6b35" opacity="0.2"/>
    <text x="14" y="19" font-family="Consolas, monospace" font-size="14" fill="#ff6b35">T-00:00:00.00</text>
  </g>
  
  <!-- CorreaX -->
  <g transform="translate(30, 600)" opacity="0.4">
    <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="#0078d4" transform="scale(0.6)"/>
    <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="#0078d4" transform="scale(0.6)"/>
  </g>
  <text x="52" y="612" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#444444">CorreaX</text>
</svg>
