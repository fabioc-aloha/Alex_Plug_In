<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080810"/>
      <stop offset="100%" stop-color="#0d1520"/>
    </linearGradient>
    
    <linearGradient id="azure" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    
    <linearGradient id="shelf" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d3748"/>
      <stop offset="100%" stop-color="#1a202c"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="url(#azure)" stroke-width="2"/>
  
  <!-- Bookshelf frame -->
  <rect x="20" y="25" width="88" height="78" rx="5" fill="none" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Shelf 1 -->
  <rect x="25" y="45" width="78" height="2" fill="url(#shelf)"/>
  <!-- Books row 1 -->
  <rect x="30" y="30" width="10" height="15" rx="1" fill="#0078d4"/>
  <rect x="42" y="32" width="8" height="13" rx="1" fill="#ff6b35"/>
  <rect x="52" y="28" width="12" height="17" rx="1" fill="#0078d4"/>
  <rect x="66" y="33" width="7" height="12" rx="1" fill="#ffc857"/>
  <rect x="75" y="30" width="10" height="15" rx="1" fill="#005a9e"/>
  
  <!-- Shelf 2 -->
  <rect x="25" y="68" width="78" height="2" fill="url(#shelf)"/>
  <!-- Books row 2 + rocket bookmark -->
  <rect x="30" y="50" width="12" height="18" rx="1" fill="#0078d4"/>
  <rect x="44" y="53" width="9" height="15" rx="1" fill="#ff6b35"/>
  <!-- Rocket bookmark -->
  <g transform="translate(60, 40) scale(0.25)">
    <path d="M30,5 C30,5 15,20 15,45 L15,65 L22,68 L22,62 L38,62 L38,68 L45,65 L45,45 C45,20 30,5 30,5 Z" fill="url(#azure)"/>
    <path d="M30,15 L21,50 L24,50 L26,42 L34,42 L36,50 L39,50 Z M28,38 L30,22 L32,38 Z" fill="#080810"/>
    <polygon points="22,68 30,85 38,68" fill="url(#flame)"/>
  </g>
  <rect x="76" y="52" width="8" height="16" rx="1" fill="#ffc857"/>
  <rect x="86" y="50" width="10" height="18" rx="1" fill="#005a9e"/>
  
  <!-- Shelf 3 -->
  <rect x="25" y="91" width="78" height="2" fill="url(#shelf)"/>
  <!-- Books row 3 -->
  <rect x="30" y="73" width="14" height="18" rx="1" fill="#0078d4"/>
  <rect x="46" y="76" width="10" height="15" rx="1" fill="#ff6b35"/>
  <rect x="58" y="72" width="12" height="19" rx="1" fill="#0078d4"/>
  <rect x="72" y="77" width="8" height="14" rx="1" fill="#ffc857"/>
  <rect x="82" y="73" width="12" height="18" rx="1" fill="#005a9e"/>
  
  <!-- GK label -->
  <text x="35" y="42" font-family="Segoe UI, sans-serif" font-size="5" fill="white">GK</text>
</svg>
