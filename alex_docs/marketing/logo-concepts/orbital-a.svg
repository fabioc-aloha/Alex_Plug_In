<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#005a9e"/>
    </linearGradient>
  </defs>
  
  <!-- Orbital ring (behind A) -->
  <ellipse cx="64" cy="64" rx="52" ry="20" 
           fill="none" stroke="#0078d4" stroke-width="3" opacity="0.4"
           transform="rotate(-30 64 64)"/>
  
  <!-- Letter A -->
  <path d="M64 20 L88 100 L74 100 L69 82 L59 82 L54 100 L40 100 L64 20 Z" 
        fill="url(#azureGradient)"/>
  
  <!-- A crossbar -->
  <rect x="54" y="64" width="20" height="6" fill="#fff" opacity="0.9"/>
  
  <!-- Orbital ring (in front of A) -->
  <path d="M64 44 A52 20 -30 0 0 16 64" 
        fill="none" stroke="#0078d4" stroke-width="3" opacity="0.6"
        transform="rotate(-30 64 64)"/>
  
  <!-- Orbit dot (satellite/destination) -->
  <circle cx="100" cy="32" r="6" fill="#0078d4"/>
  <circle cx="100" cy="32" r="3" fill="#fff" opacity="0.8"/>
</svg>
