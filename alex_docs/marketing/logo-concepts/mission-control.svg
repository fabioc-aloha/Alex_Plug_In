<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="azureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
  </defs>
  <!-- Control panel frame -->
  <rect x="20" y="30" width="88" height="70" rx="8" fill="none" stroke="url(#azureGrad)" stroke-width="3"/>
  <!-- Status lights row 1 -->
  <circle cx="35" cy="45" r="5" fill="#00c853"/>
  <circle cx="50" cy="45" r="5" fill="#00c853"/>
  <circle cx="65" cy="45" r="5" fill="#ffc857"/>
  <circle cx="80" cy="45" r="5" fill="#00c853"/>
  <circle cx="95" cy="45" r="5" fill="#00c853"/>
  <!-- Large A display in center -->
  <text x="64" y="82" font-family="Arial Black" font-size="36" fill="url(#azureGrad)" text-anchor="middle">A</text>
  <!-- Signal waves from top -->
  <path d="M64,15 Q54,20 54,25" fill="none" stroke="#0078d4" stroke-width="2"/>
  <path d="M64,15 Q74,20 74,25" fill="none" stroke="#0078d4" stroke-width="2"/>
  <path d="M64,10 Q50,17 50,25" fill="none" stroke="#0078d4" stroke-width="1.5"/>
  <path d="M64,10 Q78,17 78,25" fill="none" stroke="#0078d4" stroke-width="1.5"/>
  <!-- Antenna -->
  <line x1="64" y1="30" x2="64" y2="15" stroke="url(#azureGrad)" stroke-width="3"/>
  <circle cx="64" cy="12" r="4" fill="#ff6b35"/>
</svg>
