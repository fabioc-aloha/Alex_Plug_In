<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080810"/>
      <stop offset="100%" stop-color="#0d1520"/>
    </linearGradient>
    
    <linearGradient id="azure" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    
    <linearGradient id="hull" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a5568"/>
      <stop offset="50%" stop-color="#718096"/>
      <stop offset="100%" stop-color="#4a5568"/>
    </linearGradient>
    
    <linearGradient id="hangarGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="url(#azure)" stroke-width="2"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.3">
    <circle cx="25" cy="25" r="1"/>
    <circle cx="105" cy="30" r="1"/>
    <circle cx="100" cy="100" r="1"/>
  </g>
  
  <!-- Mothership hull -->
  <polygon points="25,64 20,50 45,35 85,35 110,50 105,64 85,78 45,78" fill="url(#hull)"/>
  <polygon points="25,64 20,50 45,35 85,35 110,50 105,64 85,78 45,78" fill="none" stroke="#0078d4" stroke-width="1" opacity="0.5"/>
  
  <!-- Command bridge -->
  <rect x="52" y="40" width="24" height="12" rx="3" fill="url(#azure)"/>
  <rect x="56" y="43" width="16" height="6" rx="2" fill="#0a1628" stroke="#00d4ff" stroke-width="0.5"/>
  
  <!-- Docking bays -->
  <rect x="40" y="56" width="18" height="18" rx="2" fill="#0a1628" stroke="url(#hangarGlow)" stroke-width="1.5"/>
  <circle cx="54" cy="58" r="2" fill="#00ff88">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="62" y="56" width="18" height="18" rx="2" fill="#0a1628" stroke="url(#hangarGlow)" stroke-width="1.5"/>
  <circle cx="76" cy="58" r="2" fill="#00ff88">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Engine glow -->
  <ellipse cx="22" cy="57" rx="4" ry="8" fill="url(#flame)" opacity="0.6"/>
  
  <!-- Incoming rocket -->
  <g transform="translate(90, 90) rotate(-45) scale(0.3)">
    <path d="M30,5 C30,5 15,20 15,45 L15,65 L22,68 L22,62 L38,62 L38,68 L45,65 L45,45 C45,20 30,5 30,5 Z" fill="url(#azure)"/>
    <path d="M30,15 L21,50 L24,50 L26,42 L34,42 L36,50 L39,50 Z M28,38 L30,22 L32,38 Z" fill="#080810"/>
    <polygon points="22,68 30,85 38,68" fill="url(#flame)"/>
  </g>
</svg>
