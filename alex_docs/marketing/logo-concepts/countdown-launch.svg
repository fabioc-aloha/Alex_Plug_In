<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="azureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
  </defs>
  <!-- Digital display background -->
  <rect x="15" y="20" width="98" height="40" rx="5" fill="#1a1a2e"/>
  <!-- T-minus display -->
  <text x="25" y="38" font-family="Courier New" font-size="10" fill="#00ff88">T-</text>
  <text x="40" y="50" font-family="Courier New" font-size="24" fill="#00ff88" font-weight="bold">00:00:00</text>
  <!-- GO indicator -->
  <circle cx="105" cy="40" r="6" fill="#00ff88"/>
  <!-- Rocket launching from display -->
  <polygon points="64,60 52,95 56,95 58,85 70,85 72,95 76,95" fill="url(#azureGrad)"/>
  <polygon points="59,82 64,68 69,82" fill="white"/>
  <!-- Launch flames -->
  <polygon points="55,95 64,120 73,95" fill="#ff6b35"/>
  <polygon points="58,95 64,115 70,95" fill="#ffc857"/>
  <!-- Launch smoke clouds -->
  <ellipse cx="40" cy="110" rx="20" ry="10" fill="#e0e0e0" opacity="0.5"/>
  <ellipse cx="88" cy="110" rx="20" ry="10" fill="#e0e0e0" opacity="0.5"/>
  <ellipse cx="64" cy="118" rx="30" ry="8" fill="#e0e0e0" opacity="0.3"/>
  <!-- Speed lines -->
  <line x1="45" y1="70" x2="35" y2="80" stroke="#0078d4" stroke-width="1" opacity="0.5"/>
  <line x1="83" y1="70" x2="93" y2="80" stroke="#0078d4" stroke-width="1" opacity="0.5"/>
</svg>
