<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Deep space -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080810"/>
      <stop offset="100%" stop-color="#0d1520"/>
    </linearGradient>
    
    <!-- Azure blue -->
    <linearGradient id="azure" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <!-- Flame -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="url(#azure)" stroke-width="2"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.4">
    <circle cx="25" cy="30" r="1"/>
    <circle cx="100" cy="25" r="1"/>
    <circle cx="20" cy="95" r="1"/>
    <circle cx="105" cy="100" r="1"/>
  </g>
  
  <!-- Orbit rings -->
  <ellipse cx="64" cy="64" rx="45" ry="16" fill="none" stroke="#0078d4" stroke-width="1.5" opacity="0.5" transform="rotate(-20 64 64)"/>
  <ellipse cx="64" cy="64" rx="45" ry="16" fill="none" stroke="#0078d4" stroke-width="1" opacity="0.3" transform="rotate(40 64 64)"/>
  
  <!-- Central GK sphere -->
  <circle cx="64" cy="64" r="25" fill="url(#azure)"/>
  <circle cx="64" cy="64" r="25" fill="none" stroke="#00d4ff" stroke-width="1"/>
  <text x="64" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="white">GK</text>
  
  <!-- Orbiting rocket -->
  <g transform="translate(95, 45) rotate(45) scale(0.35)">
    <path d="M30,5 C30,5 15,20 15,45 L15,65 L22,68 L22,62 L38,62 L38,68 L45,65 L45,45 C45,20 30,5 30,5 Z" fill="url(#azure)"/>
    <polygon points="15,55 5,70 15,67" fill="url(#azure)"/>
    <polygon points="45,55 55,70 45,67" fill="url(#azure)"/>
    <path d="M30,15 L21,50 L24,50 L26,42 L34,42 L36,50 L39,50 Z M28,38 L30,22 L32,38 Z" fill="#080810"/>
    <polygon points="22,68 30,85 38,68" fill="url(#flame)"/>
  </g>
</svg>
